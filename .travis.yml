dist: xenial
language: node_js
node_js: '10'

services:
  - docker

before_install:
  - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN

install:
  - npm run phoenix:ci

script:
  - npm run lint
  - npm run test:ci

jobs:
  include:
    - stage: Release packages
      if: branch = master AND NOT type = pull_request
      script:
        - sh .travis-release.sh
